<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator - Seva Mela VCD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-gradient-to-r from-green-600 to-emerald-600 text-white p-8 rounded-2xl shadow-lg mb-8">
      <h1 class="text-3xl font-bold mb-2">ğŸ•‰ï¸ QR Code Generator</h1>
      <p class="text-green-100">Seva Mela - VCD Department</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Generate Printable QR Codes</h2>

      <div class="space-y-6">
        <div class="bg-green-50 border-2 border-green-200 rounded-xl p-6">
          <h3 class="font-bold text-green-800 mb-3">ğŸ“‹ Instructions:</h3>
          <ol class="space-y-2 text-green-700">
            <li>1. Click "Generate All QR Codes"</li>
            <li>2. Then click "Download PDF"</li>
            <li>3. Print the file â€” one big QR per A4 page</li>
          </ol>
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            onclick="generateQRCodes()"
            class="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-bold text-lg hover:scale-105 transition-all shadow-lg"
          >
            Generate All QR Codes
          </button>

          <button
            onclick="downloadPDF()"
            class="flex-1 bg-gradient-to-r from-emerald-700 to-green-700 text-white py-4 rounded-xl font-bold text-lg hover:scale-105 transition-all shadow-lg"
          >
            ğŸ“„ Download PDF
          </button>
        </div>

        <div id="qrCodeContainer" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>
    </div>
  </div>

  <script>
    const GAMES = [
      { id: 'game1', name: 'Spin-tastic', qrCode: 'GAME1_WHEEL_OF_FORTUNE', icon: 'ğŸ¡' },
      { id: 'game2', name: 'Decode the Department', qrCode: 'GAME2_MEMORY_CARD_QUIZ', icon: 'ğŸ´' },
      { id: 'game3', name: 'Volunteer Voyage', qrCode: 'GAME3_PAPER_PLANE', icon: 'âœˆï¸' },
      { id: 'game4', name: 'Anubhav Vriksha', qrCode: 'GAME4_VOLUNTEER_TREE', icon: 'ğŸŒ³' }
    ];

    function generateQRCodes() {
      const container = document.getElementById('qrCodeContainer');
      container.innerHTML = '';

      GAMES.forEach((game, index) => {
        const card = document.createElement('div');
        card.className = 'border-4 border-gray-800 rounded-xl p-6 text-center bg-white';

        card.innerHTML = `
          <div class="text-5xl mb-3">${game.icon}</div>
          <h3 class="text-xl font-bold text-gray-800">${game.name}</h3>
          <div id="qr-${game.id}" class="flex justify-center mb-4 p-4 bg-white"></div>
        `;

        container.appendChild(card);

        new QRCode(document.getElementById(`qr-${game.id}`), {
          text: game.qrCode,
          width: 220,
          height: 220,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.L
        });
      });
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

      const pageWidth = 210;
      const qrWidth = 170; // almost full width
      const qrX = (pageWidth - qrWidth) / 2;

      GAMES.forEach((game, i) => {
        if (i > 0) pdf.addPage();
        const canvas = document.querySelector(`#qr-${game.id} canvas`);
        if (!canvas) return alert('Please generate QR codes first.');

        const img = canvas.toDataURL('image/png');

        // Bigger, bolder title - very visible from far
        pdf.setFontSize(48);
        pdf.setFont('helvetica', 'bold');
        pdf.text(game.name, pageWidth / 2, 30, { align: 'center' });

        // Large QR covering most of page
        pdf.addImage(img, 'PNG', qrX, 55, qrWidth, qrWidth);
      });

      pdf.save('SevaMela_QRCodes.pdf');
    }

    window.addEventListener('load', () => {
      alert('Click "Generate All QR Codes" â†’ then "Download PDF" to print large QR sheets.');
    });
  </script>
</body>
</html>
